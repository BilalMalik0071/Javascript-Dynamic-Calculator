<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="margin: 0;">

    <div class="root-div">
        <div class="main-div">
            <div class="out-put-div">
                <input type="text" name="" id="inp">
            </div>
            <div class="buttons-div">
                <div class="row">
                    <button class="button1">c</button>
                    <button class="button1 b1">Del</button>
                </div>
                <div class="row">
                    <button class="button1">7</button>
                    <button class="button1">8</button>
                    <button class="button1">9</button>
                    <button class="button1">+</button>
                </div>
                <div class="row">
                    <button class="button2">4</button>
                    <button class="button2">5</button>
                    <button class="button2">6</button>
                    <button id="button2">x</button>
                </div>
                <div class="row">
                    <button class="button3">1</button>
                    <button class="button3">2</button>
                    <button class="button3">3</button>
                    <button id="button3">-</button>
                </div>
                <div class="row">
                    <button id="button4">.</button>
                    <button class="button4">0</button>
                    <button class="button4">=</button>
                    <button id="button4">/</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
